<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratified Sampling and Topic Manager</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <img src="546px-TamilNadu_Logo.svg.png" alt="Logo" class="logo">
    <div class="container">
        <h1>Sampling Selection and Questions Entry</h1>
        
        <!-- Part 1: Stratified Sampling Tool -->
        <div id="part1">
            <h2>Part 1: Sampling Selection</h2>
            <form id="csvForm">
                <div class="form-group">
                    <label for="csvFile">Upload CSV File:</label>
                    <input type="file" id="csvFile" accept=".csv" required>
                </div>
                <div class="form-group">
                    <label for="confidenceLevel">Confidence Level (%):</label>
                    <input type="number" id="confidenceLevel" min="1" max="99" step="0.1" value="95" required>
                </div>
                <div class="form-group">
                    <label for="marginOfError">Margin of Error (%):</label>
                    <input type="number" id="marginOfError" min="0.1" step="0.1" value="5" required>
                </div>
                <button type="submit">Process</button>
            </form>
            <div id="results"></div>
        </div>

        <!-- Part 2: Topic and Question Manager (initially hidden) -->
        <div id="part2" style="display: none;">
            <h2>Part 2: Topic and Question Manager</h2>
            <div id="step1">
                <h3>Step 1: Number of Topics</h3>
                <form id="numTopicsForm">
                    <label for="numTopics">Enter the number of topics:</label>
                    <input type="number" id="numTopics" min="1" required>
                    <button type="button" onclick="generateTopicForms()">Next</button>
                </form>
            </div>
            
            <div id="step2" style="display: none;">
                <h3>Step 2: Topic Details</h3>
                <form id="topicsForm" onsubmit="processForm(event)">
                    <div id="topicsContainer"></div>
                    <button type="submit">Next</button>
                </form>
            </div>
            
            <div id="step3" style="display: none;">
                <h3>Step 3: Question Numbers</h3>
                <form id="questionsForm" onsubmit="processQuestions(event)">
                    <div id="questionsContainer"></div>
                    <button type="submit">Generate Preview</button>
                </form>
            </div>
            
            <div id="previewSection" style="display: none;">
                <h3>CSV Preview</h3>
                <table id="csvPreviewTable"></table>
                <button onclick="downloadCSV()">Download CSV</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
